    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"

    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js"></script>
    <script src="https://unpkg.com/notie"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const attention = Prompt();
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict';

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            'submit',
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add('was-validated');
            },
            false
          );
        });
      })();

      const elem = document.getElementById('reservation-dates');
      const rangepicker = new DateRangePicker(elem, {
        format: 'yyyy-mm-dd',
      });

      function notify(msg, msgType) {
        notie.alert({
          type: msgType,
          text: msg,
        });
      }
      function notifyModal(icon, title, text, confirmBtnText) {
        Swal.fire({
          icon: icon,
          title: title,
          html: text,
          confirmButtonText: confirmBtnText,
        });
      }
      function Prompt() {
        const toast = (c) => {
          const { msg = '', icon = 'success', position = 'top-end' } = c;

          const Toast = Swal.mixin({
            toast: true,
            icon: icon,
            title: msg,
            position: position,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener('mouseenter', Swal.stopTimer);
              toast.addEventListener('mouseleave', Swal.resumeTimer);
            },
          });

          Toast.fire({});
        };
        const success = (c) => {
          const { msg = '', title = '', footer = '' } = c;
          Swal.fire({
            icon: 'success',
            title: title,
            text: msg,
            footer: footer,
          });
        };
        const error = (c) => {
          const { msg = '', title = '', footer = '' } = c;
          Swal.fire({
            icon: 'error',
            title: title,
            text: msg,
            footer: footer,
          });
        };
        const custom = async (c) => {
          const { msg = '', title = '' } = c;
          const { value: formValues } = await Swal.fire({
            title: title,
            html: msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            didOpen: () => {
              const elememt = document.getElementById(
                'reservation-dates-modal'
              );
              const rangepicker = new DateRangePicker(elememt, {
                format: 'yyyy-mm-dd',
              });
            },
            preConfirm: () => {
              return [
                document.getElementById('start-modal').value,
                document.getElementById('end-modal').value,
              ];
            }
          });

          if (formValues) {
            Swal.fire(JSON.stringify(formValues));
          }
        };
        return {
          toast,
          success,
          error,
          custom,
        };
      }
      document.getElementById('testbtn').addEventListener('click', () => {
        // notifyModal('success', "This is Title", '<em>hello, world</em>', "Yes");
        // attention.toast({ msg: 'Hello world' });
        // attention.success({
        //   msg: 'hello world',
        //   footer: '<a href="">Why do I have this issue?</a>',
        // });
        const html = `
        <form
            action="reservation.html"
            method="GET"
            class="needs-validation"
            novalidate
          >
            <div id="reservation-dates-modal" class="row">
              <div class="mb-3 col-auto">
                <input
                  required
                  type="text"
                  class="form-control"
                  id="start-modal"
                  name="start"
                  aria-describedby="startDateHelp"
                  placeholder="Arrival Date"
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">
                  Please choose a starting date.
                </div>
              </div>

              <div class="mb-3 col-auto">
                <input
                  required
                  type="text"
                  class="form-control"
                  id="end-modal"
                  name="end"
                  aria-describedby="endDateHelp"
                  placeholder="Departure"
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please choose a ending date.</div>
              </div>
            </div>
          </form>
        `;
        attention.custom({ msg: html, title: 'Choose your dates' });
      });
